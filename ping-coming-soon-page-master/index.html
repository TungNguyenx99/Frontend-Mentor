<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
</head>
<body>
  <section class="container">
    <div class="container__logo">
      <img src="images/logo.svg" alt=""/>
    </div>

    <div class="container__content">
      <p>We are launching <span>soon!</span></p>
      <p>Subscribe and get notified</p>
    </div>

    <form class="container__control">
      <div class="container__form">
        <input type="email" placeholder="Your email address..." id="email"/>
        <label for="email" id="alert">Please provide a valid email address</label>
      </div>
      <button type="submit" id="btnSubmit">Notify Me</button>
    </form>

    <div class="container__image">
      <img src="./images/illustration-dashboard.png" alt=""/>
    </div>

    <div class="container__icon">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>

    <div class="container__footer">
      &copy; Copyright Ping. All rights reserved.
    </div>
  </section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
